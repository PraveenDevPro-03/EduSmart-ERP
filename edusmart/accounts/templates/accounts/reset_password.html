{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block header %}Set New Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto card p-8 bg-gradient-to-r from-blue-50 to-indigo-50 shadow-xl rounded-xl">
    <h2 class="text-3xl font-bold text-gray-900 mb-6">Set New Password</h2>
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="p-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded-lg">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="password1" class="block text-gray-700 font-semibold">New Password</label>
            <input type="password" id="password1" name="password1" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <label for="password2" class="block text-gray-700 font-semibold">Confirm New Password</label>
            <input type="password" id="password2" name="password2" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors">Reset Password</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
        Back to <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline">Log in</a>
    </p>
</div>
{% endblock %}
